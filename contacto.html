<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Estetica - Contacto </title>
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Oswald|PT+Sans|Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header">
        <nav class="menu">
            <div class="logo">
                <a href="index.html"><img src="img/Header/Logo_Oficial_3.png" alt="Imagen Logo"></a>
                <a href="#" class="btn-menu" id="btn-menu"><i class="icono fa fa-bars" aria-hidden="true"></i></a>
            </div>

            <div class="enlaces" id="enlaces">
                <a href="#"><i class="fa fa-hand-pointer-o" aria-hidden="true"></i>Tiendas</a>
                <a href="registro.html"><i class="fa fa-user-plus" aria-hidden="true"></i>Registrarse</a>
                <a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i>Iniciar Sesión</a>
            </div>
        </nav>
    </header>

    <section class="contacto">
        <div>
            <h2>¡Inscribe tu tienda!</h2>
            <p>Déjanos tus datos y te contactaremos a la brevedad</p>
        </div>
    </section>

    <main class="contenedor clearfix">
        <form method="POST" class="campos bloque">
            <fieldset>
                <legend>Información personal</legend>
                    <label for="nombre">* Nombre:</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre">

                    <label for="mail">* E-Mail:</label>
                    <input type="text" id="mail" placeholder="ejemplo@mail.cl">

                    <label for="celular">* Celular:</label>
                    <input type="text" id="numero" placeholder="Ejemplo: (+56) 9 00000000">

                    <label for="textarea">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escriba su mensaje"></textarea>
            </fieldset>
        </form>

        <form method="POST" class="campos">
            <fieldset>
                <legend>Información de la tienda</legend>
                <label for="tienda">* Nombre de la tienda:</label>
                <input type="text" id="nombre" placeholder="Ingresa la tienda">

                <label for="rutTienda">* Rut:</label>
                <input type="text" id="nombre" placeholder="Ejemplo: 83274300-3">

                <label for="tipoTienda">* Tipo de Tienda:</label>
                <select id="tipoTienda">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="pyme">Pyme</option>
                    <option value="granTienda">Gran tienda</option>
                </select>
                
                <label for="archivo">Subir Documento:</label>
                <input type="file" name="archivo">
            </fieldset>

            <input type="submit" value="Enviar" class="botoncete boton-morado">

        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="nav-footer">
                <a href="#">Tiendas |</a>
                <a href="#"> Blog |</a>
                <a href="#"> Postula aquí</a>
            </nav>
            <p>Todos los Derechos Reservados 2019 &copy; </p>
        </div>
    </footer>


    <script src="js/jquery.min.js"></script>
    <script src="js/headroom.min.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
